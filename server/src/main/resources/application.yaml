# Used in swagger ui, replaced during docker build
version: 1.0.0

# Default profile
spring:
  profiles:
    active: local
  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080

management:
  endpoint:
    health:
      show-details: always

service:
  authorization:
    token-valid-for: 120 # 2 hours
  seconds-to-timeout: 120 # 2 minutes
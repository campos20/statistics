queries:
  - headers:
      - First average
      - Person
    keyColumnIndex: 0
    showPositions: true
    positionTieBreakerIndex: 0
    sqlQuery: |-
      with rank_results as (
          select
              e.name event_name,
              e.id event_id,
              personId person_id,
              r.personName person_name,
              average,
              dense_rank() over (
                  partition by personId,
                  eventId
                  order by
                      c.start_date,
                      rt.`rank`
              ) competition_order,
              e.`rank`
          from
              Results r
              inner join Competitions c on r.competitionId = c.id
              inner join RoundTypes rt on r.roundTypeId = rt.id
              inner join Events e on r.eventId = e.id
          where
              e.`rank` < 900 -- Active events
      ),
      first_results as (
          select
              event_name,
              event_id,
              person_id,
              person_name,
              average,
              rank() over (
                  partition by event_name
                  order by
                      average
              ) event_rank
          from
              rank_results
          where
              competition_order = 1
              and average > 0
          order by
              `rank`,
              average
      )
      select
          event_name,
          case
              when event_id = '333fm' then round(average/100, 2)
              else substring(
                  replace(
                      replace(
                          replace(
                              replace(
                                  replace(sec_to_time(average / 100), '00:00:00.', '0.'),
                                  '00:00:0',
                                  ''
                              ),
                              '00:00:',
                              ''
                          ),
                          '00:0',
                          ''
                      ),
                      '00:',
                      ''
                  ),
                  1,
                  length(
                      replace(
                          replace(
                              replace(
                                  replace(
                                      replace(sec_to_time(average / 100), '00:00:00.', '0.'),
                                      '00:00:0',
                                      ''
                                  ),
                                  '00:00:',
                                  ''
                              ),
                              '00:0',
                              ''
                          ),
                          '00:',
                          ''
                      )
                  ) -2
              )
          end average,
          concat(
              '<a href="https://www.worldcubeassociation.org/persons/',
              person_id,
              '">',
              person_name,
              '</a>'
          )
      from
          first_results
      where
          event_rank <= 20
title: Best first average
groupName: Competitors
displayMode: SELECTOR

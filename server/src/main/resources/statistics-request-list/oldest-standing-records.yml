queries:
  - showPositions: true
    keys:
      - World record
    positionTieBreakerIndex: 2
    headers:
      - Days
      - Event
      - Result
      - Type
      - Person
      - Competition
    sqlQuery: |-
      select days,
      	e.name,
        wca_statistics_time_format(record, eventId, record_type) record,
      	record_type,
      	wca_statistics_person_link_format(personId, personName),
      	wca_statistics_competition_link_format(competitionId, records.cellName)
      from (
      		select datediff(current_date, c.start_date) days,
      			results.eventId,
      			results.best record,
      			'Single' record_type,
      			results.personId,
      			personName,
      			competitionId,
      			c.cellName
      		from Results results
      			inner join (
      				select person_id,
      					event_id,
      					best
      				from ranks_single
      				where world_rank = 1
      			) single_records on single_records.best = results.best
      			and single_records.person_id = results.personId
      			and single_records.event_id = results.eventId
      			and regionalSingleRecord = 'WR'
      			inner join Competitions c on results.competitionId = c.id
      		union all
      		select datediff(current_date, c.start_date) days,
      			results.eventId,
      			results.average record,
      			'Average' record_type,
      			results.personId,
      			personName,
      			competitionId,
      			c.cellName
      		from Results results
      			inner join (
      				select person_id,
      					event_id,
      					best
      				from ranks_average
      				where world_rank = 1
      			) average_records on average_records.best = results.average
      			and average_records.person_id = results.personId
      			and average_records.event_id = results.eventId
      			and regionalAverageRecord = 'WR'
      			inner join Competitions c on results.competitionId = c.id
      	) records
      	inner join Events e on records.eventId = e.id
      where e.rank < 900
      order by days desc, e.rank
      limit 20
